<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ cable_id }} - MSPMetro Cable</title>
    <link rel="canonical" href="{{ canonical_url }}" />
    <style>
      :root { color-scheme: light; }
      @font-face { font-family: "Oswald"; src: url("/static/fonts/oswald-v57-latin-regular.woff2") format("woff2"); font-style: normal; font-weight: 400; font-display: swap; }
      @font-face { font-family: "Maitree"; src: url("/static/fonts/maitree-v11-latin-regular.woff2") format("woff2"); font-style: normal; font-weight: 400; font-display: swap; }
      @font-face { font-family: "Intel One Mono"; src: url("/static/fonts/IntelOneMono-Regular.otf") format("opentype"); font-style: normal; font-weight: 400; font-display: swap; }
      body { font-family: "Maitree", Georgia, "Times New Roman", serif; margin: 0; padding: 0; color: #111; }
      main { max-width: 760px; margin: 32px auto; padding: 0 20px; }
      h1 { font-family: "Oswald", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 22px; margin: 0 0 8px; letter-spacing: 0.02em; }
      .meta { font-size: 13px; color: #333; margin: 0 0 16px; }
      .verify { font-family: "Intel One Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 11px; color: #111; margin: 10px 0 18px; line-height: 1.2; break-inside: avoid; page-break-inside: avoid; }
      .marker { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; margin: 18px 0 8px; text-align: center; }
      .marker.verify_marker { font-size: 11px; color: #333; margin: 12px 0 6px; }
      .marker.cable_marker { font-size: 11px; color: #333; margin: 10px 0 6px; }
      h2 { font-family: "Oswald", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 16px; margin: 20px 0 8px; letter-spacing: 0.02em; }
      p, li { font-size: 14px; line-height: 1.4; }
      ul { margin: 8px 0 12px 20px; padding: 0; }
      .verify_label { font-weight: 700; margin-bottom: 4px; }
      .verify_fields { display: grid; gap: 2px; }
      .verify_aztec { display: flex; flex-direction: column; align-items: center; margin-top: 8px; }
      .verify_aztec img { width: 120px; height: 120px; image-rendering: crisp-edges; }
      .verify_aztec .id { font-size: 11px; margin-top: 6px; }

      @media print {
        main { margin: 24px auto; }
        a { color: inherit; text-decoration: none; }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>{{ cable_id }}</h1>
      </header>

      <div class="marker cable_marker">START CABLE</div>

      {{ body_html }}

      <div class="marker cable_marker">END CABLE</div>

      <div class="marker verify_marker">START VERIFICATION</div>

      <section class="verify">
        <div class="verify_label">Verification</div>
        <div class="verify_fields">
          <div>UTC: {{ utc }}</div>
          <div>SHA256: {{ sha256 }}</div>
          <div>SIG: {{ sig }}</div>
          <div>Canonical: {{ canonical_url }}</div>
        </div>
        <div class="verify_aztec">
          <img alt="Aztec code" src="{{ aztec_data_uri }}" />
          <div class="id">{{ cable_id }}</div>
        </div>
      </section>

      <div class="marker verify_marker">END VERIFICATION</div>
    </main>
  </body>
</html>
