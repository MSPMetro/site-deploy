[package]
name = "cityfeed_pull"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["ui"]

[[bin]]
name = "cityfeed-puller"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"

[dev-dependencies]
tiny_http = "0.12"
